<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="left-switch">
          <button class="btn add"></button>
          <button class="btn refresh"></button>
        </div>
        <div class="center-switch">
          <div class="display">
            <span class="result"></span>
          </div>
        </div>
        <div class="right-switch">
          <button class="btn subtract"></button>
        </div>
      </div>
      <img class="coin" src="assets/imgs/coin.png" alt="" />
    </div>
    <audio class="coin-effect" src="assets/audio/coinEffect.mp3"></audio>
  </body>
</html>
